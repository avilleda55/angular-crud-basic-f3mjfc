<div class="container">
  <div class="row">
    
    <div class="col-md-6 mt-3  ">
      <ul class="list-group">
        <li *ngFor="let empleado of empleados" class="list-group-item list-group-item-action"
        (click)="selectEmpleado(empleado)" [class.active]="empleado==selectedEmp">
          <span class="badge badge-primary"> {{empleado.id}}</span>
          {{empleado.name}} -
          {{empleado.country}}
        </li>
      </ul>
